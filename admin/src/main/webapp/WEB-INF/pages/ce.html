        $(document).ready(function(){

                        { type: 'text'},

                });
                function calculate() {
                    var method =$("#cmb_cemethod").val()
                    if("checkuncertainty"==method){
                        var uncertainty = $("#txt_uncertainty").val()
                        var std = $("#txt_stdsampleval").val()
                        if (uncertainty >= 0.3 * std) return layer.msg("该指定值的不确定度不可忽略，请使用z'值、Zeta值或En值"),!1;
                        if (uncertainty < 0.3 * std) return layer.msg("该指定值的不确定度可忽略"),!1;

                    }
                };
