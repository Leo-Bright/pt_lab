      <div class="modal-dialog modal-lg">

              </div>
            </div>
            <div class="form-group">
              <label class="col-sm-2 control-label" style="margin-top:5px">样品编号：</label>
              <div class="col-sm-10"  style="margin-bottom:4px">
                <input type="text" class="form-control" style="width:200px" id="txt_sampleno" name="sampleNo">
              </div>
            </div>
            <div class="form-group">
              <label class="col-sm-2 control-label" style="margin-top:5px">样品名称：</label>
              <div class="col-sm-10"  style="margin-bottom:4px">

            </div>
            <div class="form-group">

              </div>
            </div>
            <div class="form-group">
              <label class="col-sm-2 control-label" style="margin-top:5px">计量单位：</label>
              <div class="col-sm-10"  style="margin-bottom:4px">
                <input type="text" class="form-control" style="width:200px" id="txt_unit" name="unit">
              </div>
            </div>
          </div>
