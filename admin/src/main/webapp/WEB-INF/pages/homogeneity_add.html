    <script>
    data = [
      ['1','10111','2018-1-12','\t维生素B6;维生素B2','mg/100g','2.2345','1.005'],
    ];
    $('#my').jexcel({
      data:data,
      colHeaders: [ '测量份样','样品编号','测量日期','被测量','单位','测量值1','测量值2'],
      colWidths: [ 60, 100,120,170,70,150,150 ],
      minDimensions:[7,10],
      columns: [
        { type: 'text' },
        { type: 'text'},
      ]
    });

    var data;
    var input;

    function getdata(){
        data1 = $('#my').jexcel('getData');

        $.post("saveHomoData.jhtml", {
            "input1": JSON.stringify(data1)
        }, function (result) {
            if (result.status != 200) {
                return layer.msg(result.message),!1;
            } else {
                return layer.msg("数据保存完成"),!1;
            }
        }, "json");
    };

    function calculate(){
        var load = layer.load();
        var std =$("#pt_1").val();
        var maxErr = $("#e_1").val();
        input = dealArray(data,5,10);
        $.post("statistical/checkUniformity2.jhtml", {
            "input": JSON.stringify(input),"pt":std,"maxErr":maxErr
        }, function (result) {
            if (result.status != 200) {
                return layer.msg(result.message),!1;
            } else {
                layer.close(load)
                $('#singleFactory').html(result.singleFactory)
                $('#extension').html(result.extension);
                $('#sscc').html(result.sscc);
                return layer.msg("计算完成"),!1;
            }
        }, "json");
    }

    function dealArray(input,start,end){
        len = input.length
        for(var i=0;i<len;i++){
            input[i] = input[i].slice(start,end)
        }
        return input;
    }

    </script>
