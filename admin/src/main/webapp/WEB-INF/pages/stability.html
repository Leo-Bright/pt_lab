  <script type="text/javascript">
      $(document).ready(function(){
        $("#stderrmethod").change(function(){
            if($("#stderrmethod").val() == "stderr_extensional"){
              $("#div_stderr_extensional").css("display","block");
              $("#div_stderr_model").css("display","none");
              $("#div_stderr_measurementmethod").css("display","none");

            }
            else if ($("#stderrmethod").val() == "stderr_model"){
              $("#div_stderr_extensional").css("display","none");
              $("#div_stderr_model").css("display","block");
              $("#div_stderr_measurementmethod").css("display","none");

            }
            else if ($("#stderrmethod").val() == "stderr_measurementmethod"){
              $("#div_stderr_extensional").css("display","none");
              $("#div_stderr_model").css("display","none");
              $("#div_stderr_measurementmethod").css("display","block");

            }
            else {
              $("#div_stderr_extensional").css("display","none");
              $("#div_stderr_model").css("display","none");
              $("#div_stderr_measurementmethod").css("display","none");

            }
          })
    });

    $(document).ready(function(){
      $("#spemethod").change(function(){
          if($("#spemethod").val() == "spe_extensional"){
            $("#div_spe_extensional").css("display","block");
            $("#div_spe_ref_sample").css("display","none");
          }
          else if ($("#spemethod").val() == "spe_ref_sample"){
            $("#div_spe_extensional").css("display","none");
            $("#div_spe_ref_sample").css("display","block");
          }
          else {
            $("#div_spe_extensional").css("display","none");
            $("#div_spe_ref_sample").css("display","none");
          }
        })
  });
  </script>
